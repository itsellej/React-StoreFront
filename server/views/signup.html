<html>

<head>
  <title>Login Here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container">
  <div class="page-header">
    <h1>Nutmeg</h1>
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/users/dashboard">Home</a></li>
          <li><a href="/users/signup">Sign Up</a></li>
          <li><a href="/users/dashboard">Dashboard</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/users/login">Log In</a></li>
          <li><a href="/users/logout">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3">
          Sign up
        </h1>
        <form action="/users/signup" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" class="form-control" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="firstname">First name</label>
            <input type="firstname" id="firstname" name="firstname" class="form-control"
              placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="lastname" id="lastname" name="lastname" class="form-control" placeholder="Enter last name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create password" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign up
          </button>
        </form>
        <p class="lead mt-4">Have An Account? <a href="/users/login">Login</a></p>
      </div>
    </div>
  </div>
</body>

</html>
